<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medical</title>
    <!-- CSS Files -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/main.min.css" />
    <!-- Fontawesome CDN -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <!-- Swiper Js -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    />
    <!-- Owl Carousel -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
  </head>
  <body>
    <div id="loginPage">
      <!-- Header Section -->
      <header class="main-header back-header myContainer-fluid">
        <div class="myNavbar">
          <div class="myContainer">
            <div class="back-btn">
              <i class="fas fa-long-arrow-left search-icon"></i>
            </div>
          </div>
        </div>
        <div class="myContainer">
          <h4 class="page-heading">Sign in / Sign Up</h4>
        </div>
      </header>
      <!-- Header section ends -->
      <main class="loginPage-main">
        <section class="loginPage-section myContainer-fluid">
          <div class="loginPage-container myContainer">
            <p class="login-txt">
              Sign up or Sign in to access your orders, special offers, health
              tips and more!
            </p>
            <div class="register-form">
              <form action="">
                <div class="form-input">
                  <label for="Phone Number">Phone Number</label>
                  <div class="input-field">
                    <span class="c-code">+91</span>
                    <input
                      autocomplete="off"
                      class="form-control"
                      id="loginfirst_mobileno"
                      maxlength="10"
                      mdbinput=""
                      minlength="10"
                      numbersonly=""
                      placeholder="Enter your mobile no"
                      type="tel"
                    />
                  </div>
                </div>
                <div class="form-check text-center p-0">
                  <button class="btn-signpass" type="submit">USE OTP</button>
                </div>
              </form>
            </div>
            <div class="socialloginmain">
              <div class="glogin">
                <a class="btn-social btn-google"
                  ><span class="scgoogle"></span> Google
                </a>
              </div>
              <div class="fblogin">
                <a class="btn-social btn-facebook"
                  ><span class="scfacebook"></span>
                  Facebook
                </a>
              </div>
            </div>
          </div>
        </section>
        <section class="signUpPage-section loginPage-section myContainer-fluid">
          <div class="loginPage-container myContainer">
            <div class="register-form">
              <form action="">
                <div class="form-input position-relative">
                  <input
                    autocomplete="off"
                    class="form-control ng-pristine ng-invalid ng-touched"
                    formcontrolname="regemail"
                    id="reg_email"
                    mdbinput=""
                    placeholder="Enter your Email Id"
                    type="email"
                  />
                  <label for="reg_email" class="active">EMAIL ID</label>
                  <div class="error-msg"></div>
                </div>
                <div class="form-input position-relative">
                  <input
                    autocomplete="off"
                    class="form-control ng-pristine ng-invalid ng-touched"
                    formcontrolname="regfname"
                    id="reg_firstname"
                    mdbinput=""
                    placeholder="Your First Name"
                    type="text"
                    spellcheck="false"
                    data-ms-editor="true"
                  /><label for="reg_firstname" class="active">First Name</label>
                  <div class="error-msg"></div>
                </div>
                <div class="form-input position-relative">
                  <input
                    autocomplete="off"
                    class="form-control ng-untouched ng-pristine ng-invalid"
                    formcontrolname="reglname"
                    id="reg_lastname"
                    mdbinput=""
                    placeholder="Your Last Name"
                    type="text"
                    spellcheck="false"
                    data-ms-editor="true"
                  />
                  <label for="reg_lastname" class="active">Last Name</label>
                  <div class="error-msg"></div>
                </div>
                <div class="form-check text-center p-0">
                  <button class="btn-signpass" type="submit">USE OTP</button>
                </div>
              </form>
            </div>
            <div class="socialloginmain">
              <div class="glogin">
                <a class="btn-social btn-google"
                  ><span class="scgoogle"></span> Google
                </a>
              </div>
              <div class="fblogin">
                <a class="btn-social btn-facebook"
                  ><span class="scfacebook"></span>
                  Facebook
                </a>
              </div>
            </div>
          </div>
        </section>
        <footer>
          <div class="termsbox">
            <p class="terms-service">
              By continuing you agree to our
              <a href="#">Terms of service</a><br />
              and
              <a href="#">Privacy &amp; Legal Policy.</a>
            </p>
          </div>
        </footer>
      </main>
    </div>

    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
